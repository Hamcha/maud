<nav>
    <a href="/new" class="button">New thread</a>
    <form id="tagsearch-form" class="ac_wrapper" style="display: inline-block" rel="search" method="POST" action="{{BasePath}}tagsearch" onsubmit="this.querySelector('#tagsearch').value = escapeHTML(this.querySelector('#tagsearch').value); return true">
        <input class="ac_input" type="text" name="tags" id="tagsearch" placeholder="Filter by tag" required title="Insert tags (each starting with '#')" autocomplete="off" />
        <input type="submit" value="Search" />
    </form>
    <a href="{{BasePath}}stiki" class="button">Stiki</a>
    <a href="{{BasePath}}hidden" class="button">Hidden</a>
</nav>
<hr />
<article class="hidden2">
    All tags, ordered by popularity
</article>
{{#Data}}
{{#Tags}}
<article class="tag-item thread">
    <h3 class="tag-name"><a href="{{BasePath}}tag/{{Name}}" class="nolink">{{{Name}}}</a></h3>
    <div>Last updated thread: {{#LastThread}}{{#Thread}}<a href="{{BasePath}}thread/{{ShortUrl}}/page/{{Page}}#p{{LastMessage}}" class="thread-title">{{Title}}</a>{{/Thread}}{{/LastThread}} (<span class="date" data-udate="{{LastUpdate}}">{{StrLastUpdate}}</span>)</div>
    <div class="right">
        <a class="noborder hide" href="" onclick="Hiding.toggleHide('#{{Name}}')">Hide</a>
    </div>
</article>
{{/Tags}}
<div class="pages" data-current="{{CurrentPage}}" data-max="nomax" data-more="{{#More}}yes{{/More}}{{^More}}no{{/More}}"></div>
{{/Data}}
