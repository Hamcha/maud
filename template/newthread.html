<section><h2 style="padding: 2px 5px;">Creating a new thread</h2></section>
<section class="form">
    <form id="reply-form" class="ac_wrapper" method="POST" action="{{BasePath}}new">
        <input class="full small" type="text" name="nickname" placeholder="Nickname#Tripcode (optional)" autofocus />
        <input class="full" type="text" name="title" placeholder="Thread title" required />
        <input class="full small ac_input" type="text" name="tags" placeholder="Tags (separated by #; '&' is illegal.)" autocomplete="off"/>

        <!-- Editor buttons -->
        <div id="editorRight">
            <a target="_blank" href="/stiki/formatting">?</a>
        </div>
        <div id="editorButtons">
            <a onclick="Editor.add(this, 'b')"><b>B</b></a>
            <a onclick="Editor.add(this, 'i')"><i>i</i></a>
            <a onclick="Editor.add(this, 'u')"><u>u</u></a>
            <a onclick="Editor.add(this, 'strike')"><strike>strike</strike></a>
            <a onclick="Editor.add(this, 'img')">img</a>
            <a onclick="Editor.add(this, 'url')"><span style="border-bottom: 1px dotted #fff">url</span></a>
            <a onclick="Editor.add(this, 'spoiler')">spoiler</a>
            <a onclick="Editor.add(this, 'youtube')">youtube</a>
            <a onclick="Editor.add(this, 'html')">html</a>
            <a onclick="Editor.add(this, 'video')">video</a>
            <a onclick="Editor.quoteText(this)">&gt;</a>
        </div>

        <textarea class="full small" name="text" required placeholder="Thread text (BBCode / Markdown)"></textarea>
        {{#Data}}{{#Captcha}}
        <span style="display: inline-block; margin: 5px">{{Question}}&nbsp;</span>
        <img src="{{ImgPath}}" height="250px" alt="captcha"/>
        <input class="full verysmall" name="captcha" type="text" placeholder="{{Question}}"/>
        <input name="captchaanswer" type="hidden" value="{{Answer}}"/>
        {{/Captcha}}{{/Data}}
        <center>
            <div class="chars-count" data-maxlen="{{#Info}}{{MaxPostLength}}{{/Info}}"></div>
            <input type="submit" value="Create thread" />
            <input type="button" class="button" onclick="Posts.showPreview('reply-form')" value="Preview" />
        </center>
    </form>
</section>
<script src="/static/js/editor.js"></script>
<script>
window.onload = function () {
    if (AC) {
        AC.toggleAutocomplete(document.querySelector('#reply-form .ac_input'), '/taglist');
    }
}
</script>
