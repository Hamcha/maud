<section><h2>Creating a new thread</h2></section>
<section class="form">
<form method="POST" action="/new" onsubmit="return validate()">
<input class="full" type="text" name="nickname" placeholder="Nickname#Tripcode" required />
<input class="full" type="text" name="title" placeholder="Thread title" required />
<textarea class="full" required placeholder="Thread text"></textarea>
<input class="full" type="text" name="tags" placeholder="Tags (separated by comma)" />
<input type="submit" value="Create thread" />
</form>
</section>
