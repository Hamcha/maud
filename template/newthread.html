<section><h2 class="editor-header">Creating a new thread</h2></section>
<section class="form">
    <form id="reply-form" class="ac_wrapper" method="POST" action="{{BasePath}}new">
        <input class="full small" type="text" name="nickname" placeholder="Nickname#Tripcode (optional)" autofocus />
        <input class="full" type="text" name="title" placeholder="Thread title" required />
        <input class="full small ac_input" type="text" name="tags" placeholder="Tags (separated by #; '&amp;' is illegal.)" data-acsearch="off" autocomplete="off"/>

        <!-- Editor buttons -->
        <div id="editorRight" class="editorButtonCont editorButtonContRight">
            <a target="_blank" href="/stiki/formatting" rel="help">?</a>
        </div>
        <div id="editorButtons" class="editorButtonCont"></div>

        <textarea class="full small" id="reply-form-text" name="text" required placeholder="Thread text (BBCode / Markdown)"></textarea>
        {{#Data}}{{#Captcha}}
        <span class="captcha-question">{{Question}}&nbsp;</span>
        <img src="{{ImgPath}}" height="250px" alt="captcha"/>
        <input class="full verysmall" name="captcha" type="text" placeholder="{{Question}}"/>
        <input name="question" type="hidden" value="{{Question}}"/>
        {{/Captcha}}{{/Data}}
        <input type="email" name="email" class="metadata" placeholder="Insert your email" tabindex="-1" autocomplete="off"/>
        <div class="center">
            <div class="chars-count" data-maxlen="{{#Info}}{{MaxPostLength}}{{/Info}}"></div>
            <input type="submit" value="Create thread" />
            <input type="button" id="preview-post" class="button unavailable" value="Preview" />
        </div>
    </form>
</section>
