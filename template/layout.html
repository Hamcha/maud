<!doctype html>
<html>
<head>
    <title>{{Title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=device-dpi, minimal-ui" />
    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{#Info}}{{Title}}{{/Info}}">
    <link href="/static/css/screen.css" rel="stylesheet" type="text/css" />
    <!-- Windows 8 / Phone -->
    <meta name="application-name" content="{{#Info}}{{Title}}{{/Info}}"/>
    <meta name="msapplication-square70x70logo" content="/static/images/ms70.png" />
    <meta name="msapplication-square150x150logo" content="/static/images/ms150.png" />
    <meta name="msapplication-square310x310logo" content="/static/images/ms310.png" />
    <meta name="msapplication-TileColor" content="#555555" />
    {{#IsAdmin}}
    <script>
        window.adminMode = true;
    </script>
    {{/IsAdmin}}
</head>
<body>
    <div id="container">
        <header><a href="/"><img class="head" src="/static/images/header.png" /></a></header>
        <main>{{{content}}}</main>
    </div>
    <footer>{{#Info}}{{{Footer}}}{{/Info}}</footer>
    <script src="/static/lib/qwest.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/fixes.js"></script>
    <script src="/static/js/dates.js"></script>
    <script src="/static/js/anon.js"></script>
    <script src="/static/js/posts.js"></script>
</body>
</html>
