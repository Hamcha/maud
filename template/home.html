<nav>
    <a href="/new" class="button">New thread</a>
    <input type="text" id="tagsearch" placeholder="Filter by tag" />
</nav>
<hr />
<article class="hidden2">
    Recently updated threads, ordered by latest reply
</article>
{{#Data}}
{{#Last}}
<article class="thread-item">
    <h3 class="thread-name"><a href="/thread/{{ShortUrl}}" class="noborder">{{Title}}</a></h3>
    <div>Last reply: <a href="/thread/{{ShortUrl}}#last"><span class="date">{{LRDate}}</span></a></div>
</article>
{{/Last}}
<hr />
<article class="hidden2">
    Most popular tags, ordered by popularity
</article>
{{#Tags}}
<article class="tag-item">
    <h3 class="tag-name"><a href="/tag/{{Name}}" class="noborder">{{Name}}</a></h3>
    <div>Last updated thread: {{#LastThread}}<a href="/thread/{{ShortUrl}}#last" class="thread-title">{{Title}}</a>{{/LastThread}} (<span class="date">{{LastUpdate}}</span>)</div>
</article>
{{/Tags}}
{{/Data}}
